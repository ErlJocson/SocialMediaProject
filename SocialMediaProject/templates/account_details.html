{% extends 'layout.html' %} {% block content %}
<div class="container">
  <h1>Profile</h1>
  <p><strong>First name:</strong> {{ details[1] }}</p>
  <p><strong>Last name:</strong> {{details[2]}}</p>
  {% if details[3] %}
  <p><strong>Middle name:</strong> {{details[3]}}</p>
  {% else %}
  <p><strong>Middle name:</strong> _______</p>
  {% endif %}
  <p><strong>Email:</strong> {{ details[4] }}</p>
</div>
{% endblock%}
